<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/lightbox.css">
    <title>Стилизованная галерея с лайтбоксом</title>
</head>
<body>
<div class="gallery">
    <a href="#lightbox1">
        <img src="../img/cave.jpg" alt="Миниатюра 1">
    </a>
    <a href="#lightbox2">
        <img src="../img/emblem_FMF.png" alt="Миниатюра 2">
    </a>
    <a href="#lightbox3">
        <img src="../img/kingdom_FMF.jpg" alt="Миниатюра 3">
    </a>
    <a href="#lightbox4">
        <img src="../img/lightning.jpg" alt="Миниатюра 4">
    </a>
</div>

<div id="lightbox1" class="lightbox">
    <div class="lightbox-content">
        <span class="close" onclick="document.location.hash='';">&times;</span>
        <img src="../img/cave.jpg" alt="Изображение 1">
    </div>
</div>

<div id="lightbox2" class="lightbox">
    <div class="lightbox-content">
        <span class="close" onclick="document.location.hash='';">&times;</span>
        <img src="../img/emblem_FMF.png" alt="Изображение 2">
    </div>
</div>

<div id="lightbox3" class="lightbox">
    <div class="lightbox-content">
        <span class="close" onclick="document.location.hash='';">&times;</span>
        <img src="../img/kingdom_FMF.jpg" alt="Изображение 3">
    </div>
</div>

<div id="lightbox4" class="lightbox">
    <div class="lightbox-content">
        <span class="close" onclick="document.location.hash='';">&times;</span>
        <img src="../img/lightning.jpg" alt="Изображение 4">
    </div>
</div>
</body>
</html>
